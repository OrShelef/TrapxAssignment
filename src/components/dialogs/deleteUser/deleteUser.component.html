<h1 mat-dialog-title><mat-icon>warning</mat-icon> Warning!</h1>
<div mat-dialog-content>
  <p>
    Are you sure you want to delete <strong>{{ data.user.userName }}</strong> ?
  </p>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    color="warn"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Confirm
  </button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</div>
